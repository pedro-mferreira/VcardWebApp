<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <script>
    window.addEventListener('load', function () {
      let buttonSidebarExpand = document.getElementById('buttonSidebarExpandId')
      let sidebarMenuItems = document.querySelectorAll('#sidebarMenu a:not(#navbarDropdownMenuLink2)')
      sidebarMenuItems.forEach(element => {
        element.addEventListener('mouseup', () => {
          if (window.getComputedStyle(buttonSidebarExpand).display !== "none") {
            buttonSidebarExpand.click()
          }
        })
      });
    })
  </script>
</body>

</html>
